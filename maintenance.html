<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Dalam Perbaikan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .maintenance-container {
            text-align: center;
            padding: 50px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            color: #2c3e50;
        }

        .maintenance-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3498db;
        }

        .maintenance-container p {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .countdown {
            font-size: 1.5rem;
            color: #e74c3c;
            margin-top: 1rem;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>Sedang Dalam Perbaikan</h1>
        <p>Kami sedang melakukan perbaikan untuk memberikan pengalaman terbaik. Mohon maaf atas ketidaknyamanannya.</p>
        <p>Aplikasi dapat di akses lagi pada pukul 16.00 WIB</p>
        <div class="button-container">
            <a href="update.html">Lihat Update</a>
        </div>
    </div>
</body>
</html>
